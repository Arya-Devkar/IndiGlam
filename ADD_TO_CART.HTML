<!DOCTYPE html>
<html>
<head>
  <title>ADD TO CART</title>
  <style>
    body, form {
      margin: auto;
      padding: 50px;
      border: 5px solid #e61717;
      background-color: #ffdedece;
      text-align: left;
      color: #900909;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #900909;
    }

    input, button, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #900909;
      border-radius: 5px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #e61717;
    }

    button {
      width: 48%;
      padding: 10px;
      background-color: #900909;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 40px;
      display: inline-block;
    }

    button:hover {
      background-color: #e61717;
    }

    .qty {
      width: 60px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>ADD TO CART</h1>
  <form id="cartForm">
    <label for="firstname">FIRST NAME:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">LAST NAME:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">EMAIL:</label>
    <input type="email" id="email" name="email" required>

    <label for="tel">PHONE NUMBER:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number">

    <label for="qty">QUANTITY:</label>
    <input class="qty" type="number" id="qty" name="qty" min="1" max="4s" value="1">

    <label for="address">ADDRESS:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your complete address" required></textarea>

    <div class="form-buttons">
      <button type="submit">SUBMIT</button>
      <button type="reset">RESET</button>
    </div>
  </form>

  <script>
    document.getElementById('cartForm').onsubmit = function (event) {
      event.preventDefault();
      alert('Thank you for placing your order!');
    };
  </script>
</body>
</html>
