<!DOCTYPE html>
<html>
<head>
  <title>CONTACT US - IndiGlam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #ffdedece;
      color: maroon;
      border: 5px solid #e61717;
    }

    h1 {
      text-align: center;
      background-color: #cc0052;
      color: white;
      padding: 10px;
    }

    h2 {
      color: #cc0052;
      margin-top: 20px;
    }

    .contact-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #cc0052;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #cc0052;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a30043;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .highlight {
      font-weight: bold;
      color: #e61717;
    }
  </style>
</head>
<body>
  <h1>CONTACT US</h1>
  <h2>We'd Love to Hear from You!</h2>
  <p>Got a question, feedback, or just want to say hello? Reach out to us, and weâ€™ll get back to you as soon as possible.</p>
  
  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" placeholder="Write your message here"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="contact-info">
    <h2>Our Contact Details</h2>
    <p><span class="highlight">Address:</span> 123 Glam Street, Fashion City, India</p>
    <p><span class="highlight">Phone:</span> +91 9876543210</p>
    <p><span class="highlight">Email:</span> contact@indiglam.com</p>
  </div>
</body>
</html>
